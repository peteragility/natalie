version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install -g typescript
        - npm install --save-dev @types/aws-lambda @types/aws-sdk
    build:
      commands:
        - npm run tsc
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*